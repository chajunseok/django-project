<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="mt-3 container">
    {% if request.user.is_authenticated %}
      <div class="d-flex justify-content-between">
        <h2>Hello, {{ user.username }}</h2>
        <a style="height: 70%;" href="{% url 'accounts:logout' %}"><button class="btn btn-light">로그아웃</button></a>
      </div>  
    {% else %}
      <div class="d-flex justify-content-between">
        <h2 class="mb-4">로그인을 해주세요</h2>
        <div>
        <a style="height: 70%;" href="{% url 'accounts:login' %}"><button class="btn btn-light">로그인</button></a>
        <a style="height: 70%;" href="{% url 'accounts:signup' %}"><button class="btn btn-light">회원가입</button></a>
        </div>
      </div>
    {% endif %}
    <hr>
    <div class="mt-3 mb-4">
      {% include '_navbar.html' %}
    </div>
    <div class="mb-5">
      {% block content %}
      {% endblock content %}
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
